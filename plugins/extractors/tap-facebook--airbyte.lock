{
  "plugin_type": "extractors",
  "name": "tap-facebook",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Facebook Ads",
  "docs": "https://hub.meltano.com/extractors/tap-facebook--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-facebook-marketing",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Advertising Platform",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/facebook.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_config.access_token",
      "airbyte_config.account_id",
      "airbyte_config.start_date",
      "airbyte_spec.image"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.access_token",
      "kind": "string",
      "label": "Airbyte Config Access Token",
      "description": "The value of the access token generated. See the <a href=\"https://docs.airbyte.com/integrations/sources/facebook-marketing\">docs</a> for more information",
      "sensitive": true
    },
    {
      "name": "airbyte_config.account_id",
      "kind": "string",
      "label": "Airbyte Config Account Id",
      "description": "The Facebook Ad account ID to use when pulling data from the Facebook Marketing API.",
      "sensitive": true
    },
    {
      "name": "airbyte_config.action_breakdowns_allow_empty",
      "kind": "boolean",
      "label": "Airbyte Config Action Breakdowns Allow Empty",
      "description": "Allows action_breakdowns to be an empty list"
    },
    {
      "name": "airbyte_config.custom_insights",
      "kind": "array",
      "label": "Airbyte Config Custom Insights",
      "description": "A list which contains insights entries, each entry must have a name and can contains fields, breakdowns or action_breakdowns)"
    },
    {
      "name": "airbyte_config.end_date",
      "kind": "string",
      "label": "Airbyte Config End Date",
      "description": "The date until which you'd like to replicate data for all incremental streams, in the format YYYY-MM-DDT00:00:00Z. All data generated between start_date and this date will be replicated. Not setting this option will result in always syncing the latest data."
    },
    {
      "name": "airbyte_config.fetch_thumbnail_images",
      "kind": "boolean",
      "label": "Airbyte Config Fetch Thumbnail Images",
      "description": "In each Ad Creative, fetch the thumbnail_url and store the result in thumbnail_data_url"
    },
    {
      "name": "airbyte_config.include_deleted",
      "kind": "boolean",
      "label": "Airbyte Config Include Deleted",
      "description": "Include data from deleted Campaigns, Ads, and AdSets"
    },
    {
      "name": "airbyte_config.insights_lookback_window",
      "kind": "integer",
      "label": "Airbyte Config Insights Lookback Window",
      "description": "The attribution window"
    },
    {
      "name": "airbyte_config.max_batch_size",
      "kind": "integer",
      "label": "Airbyte Config Max Batch Size",
      "description": "Maximum batch size used when sending batch requests to Facebook API. Most users do not need to set this field unless they specifically need to tune the connector to address specific issues or use cases."
    },
    {
      "name": "airbyte_config.page_size",
      "kind": "integer",
      "label": "Airbyte Config Page Size",
      "description": "Page size used when sending requests to Facebook API to specify number of records per page when response has pagination. Most users do not need to set this field unless they specifically need to tune the connector to address specific issues or use cases."
    },
    {
      "name": "airbyte_config.start_date",
      "kind": "string",
      "label": "Airbyte Config Start Date",
      "description": "The date from which you'd like to replicate data for all incremental streams, in the format YYYY-MM-DDT00:00:00Z. All data generated after this date will be replicated."
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-facebook-marketing",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
